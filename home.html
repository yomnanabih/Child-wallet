{% extends 'base.html' %}

{% block content %}
<form method="post" class="buttons">
    <h3> Enter The chat room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" name="name" value="{{name}}" />
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{value}}" />
        <button type="submit" name="join" class="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>

    {% if error %}
    <ul>
        <li>{{ error }}</li>
    </ul>
    {% endif %}

</form>
{% endblock %}
