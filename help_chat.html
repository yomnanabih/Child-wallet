<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="checkbox"] {
      width: calc(100% - 10px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    input[type="submit"] {
      background-color: hsl(24.2, 99.6%, 49.8%);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: hsla(24, 99%, 50%, 0.562);
    }

    .error-message {
      color: #FF0000;
      margin-top: 10px;
    }
  </style>

</head>
<body>
  <div class="container">
    <h2>Register For Better Future</h2>
    <form id="subscribeForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone number">Phone number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
      </div>
      
      <div class="form-group">
        <label>what is the problem faces you ?</label>
        <div>
          <input type="checkbox" id="coding" name="interest" value="Coding">
          <label for="coding">Coding</label>
        </div>
        <div>
          <input type="checkbox" id="gaming" name="interest" value="Gaming">
          <label for="gaming">Gaming</label>
        </div>
        <div>
          <input type="checkbox" id="voiceover" name="interest" value="Voiceover">
          <label for="voiceover">Voiceover</label>
        </div>
        <div>
          <input type="checkbox" id="art" name="interest" value="Art">
          <label for="art">Art</label>
        </div>
        <br>

        <div >
          <label for="savings">what is the prolem faces you ?</label>
          <input type="text" id="savings" name="savings" required>
      </div>
      <br>
        <div >
            <label for="savings">In Anything Else?</label>
            <input type="text" id="savings" name="savings" required>
        </div>
      </div>
       


      <div class="form-group">
        <label for="plan">you need to add any comment?</label>
        <input type="text" id="plan" name="plan" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Subscribe">
      </div>
      <div id="error-message" class="error-message"></div>
    </form>
  </div>


  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var phoneNumber = document.getElementById('phoneNumber').value;
      var errorMessage = document.getElementById('error-message');

      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorMessage.textContent = 'Please enter a valid email address.';
        return false;
      }

      errorMessage.textContent = '';
      alert('Thank you for subscribing, ' + name + '!');
      return true;
    }
  </script>
</body>
</html>
